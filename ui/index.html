<!DOCTYPE html>
<html>
    <head>
        <title>Omw</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <!-- hack to avoid favicon.ico 404 error -->
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div id="sidebar-container">
            <div id="search-container">
                <input id="from-searchbox" class="searchbox" type="text" placeholder="From...">
                <input id="to-searchbox" class="searchbox" type="text" placeholder="To...">
                <div id="all-omw-containers">
                    <div id="omw-container-1" class="omw-container">
                        <div class="words-left">Get gas approximately</div>
                        <input id="gas-1" class="gas" type="text" placeholder="0">
                        <div class="words-right">miles in</div>
                        <img id="button-1" class="button" src="img/button.png">
                    </div>
                    <div id="omw-container-2" class="omw-container">
                        <div class="words-left">Get gas approximately</div>
                        <input id="gas-2" class="gas" type="text" placeholder="0">
                        <div class="words-right">miles in</div>
                        <img id="button-2" class="button" src="img/button.png">
                    </div>
                    <div id="omw-container-3" class="omw-container">
                        <div class="words-left">Get gas approximately</div>
                        <input id="gas-3" class="gas" type="text" placeholder="0">
                        <div class="words-right">miles in</div>
                        <img id="button-3" class="button" src="img/button.png">
                    </div>
                </div>
            </div>
            <div id="errors"></div>
            <div id="all-route-containers">
                <div id="route-1-container" class="route-container">
                    <div id="route-1-name" class="route-name"></div>
                    <div id="route-1-details" class="route-details">
                        <div id="route-1-duration" class="route-duration"></div>
                        <div id="route-1-distance" class="route-distance"></div>
                    </div>
                </div>
                <div id="route-2-container" class="route-container">
                    <div id="route-2-name" class="route-name"></div>
                    <div id="route-2-details" class="route-details">
                        <div id="route-2-duration" class="route-duration"></div>
                        <div id="route-2-distance" class="route-distance"></div>
                    </div>
                </div>
                <div id="route-3-container" class="route-container">
                    <div id="route-3-name" class="route-name"></div>
                    <div id="route-3-details" class="route-details">
                        <div id="route-3-duration" class="route-duration"></div>
                        <div id="route-3-distance" class="route-distance"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/bundle.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCYGjXGn739lAUwqPporFJKi7OS3cd24c&libraries=places&callback=init"
                async defer></script>
    </body>
</html>
